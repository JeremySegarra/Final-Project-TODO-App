name: Node.js CI

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Build vite
        env:
          VITE_API_URL: "/api/"
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: client

      - name: Copy static files & delete sources
        run: |
          ls -a
          mkdir -p server/public/
          cp -a client/dist/. server/public/
          rm -r client .gitignore

      - name: Deploy ðŸš€ Github Pages
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: server/public # The folder the action should deploy.

      - name: Deploy ðŸš€ to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "life-tracker-wellness-app" # Will create app if one does not exist yet with this name
          heroku_email: "jeremysegarra92@gmail.com" # The email that you use to log in to Heroku
